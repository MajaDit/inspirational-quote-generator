<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>Inspirational Quote Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Inspirational Quote Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form action="submit">
            <input
              type="text"
              placeholder="Enter the topic of the desired quote"
              autofocus
              required
              autocomplete="off"
              class="instructions"
            />
            <button type="submit" class="submit-button">Submit</button>
          </form>
          <div class="hint">
            <strong>I.e. Not giving up, friendship, motivation, love...</strong>
          </div>
        </div>
        <div class="poem">dhsgahgd;jga</div>
      </main>
      <footer>
        This AI project was coded by
        <a
          href="https://www.linkedin.com/in/m%C3%A1ja-ditrtov%C3%A1-02ba99116/"
          target="_blank"
          >Maja Ditrtova</a
        >. It is
        <a
          href="https://github.com/MajaDit/inspirational-quote-generator"
          target="_blank"
          >open-sourced </a
        >and hosted on
        <a
          href="https://astonishing-arithmetic-dfad4b.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
